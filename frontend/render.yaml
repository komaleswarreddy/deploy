services:
  - type: web
    name: internnext-frontend
    env: static
    plan: free
    buildCommand: npm run render-build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://deploy-backend-35zt.onrender.com/api  # Your actual backend URL
